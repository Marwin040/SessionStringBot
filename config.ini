[loggers]
keys=root,Logger

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=Formatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_Logger]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=Logger
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=Formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=Formatter
args=('logs/logs.txt', 'a',)

[formatter_Formatter]
format=[%(asctime)s][%(name)s][%(module)s][%(lineno)d][%(levelname)s] -> %(message)s
datefmt=%d/%m/%Y %H:%M:%S
